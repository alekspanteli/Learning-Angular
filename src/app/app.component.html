<div class="wrap">
  <div class="grid">
    <article class="card">
      <h3 class="card__title">Artist directory</h3>
      <div class="form">
        <div class="form__label" *ngIf="query">
          <strong>For:</strong>{{ query }}
        </div>
        <input type="text" class="form__input" [(ngModel)]="query" />
      </div>
    </article>
  </div>
  <div class="dropdown">
    <ul class="dropdown-list" role="list" *ngIf="query">
      <li
        class="dropdown-list__list-item"
        *ngFor="let artist of artists | searchArtists: query"
      >
        <a
          href="#"
          (click)="showArtist(artist); query = ''"
          [style.backgroundColor]="artist.highlight ? 'red' : 'transparent'"
        >
          <app-artist-items [artist]="artist"></app-artist-items>
        </a>
      </li>
    </ul>
  </div>

  <app-artist-details
    *ngIf="currentArtist"
    [artist]="currentArtist"
  ></app-artist-details>
</div>
